<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-slides [options]="sliderOpts" *ngIf="dlService.noticias.length === 0">
        <ion-slide>
            <ion-label>No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias *ngIf="dlService.noticias.length > 0" [enFavoritos]="true" [noticias]="dlService.noticias"></app-noticias>
</ion-content>
